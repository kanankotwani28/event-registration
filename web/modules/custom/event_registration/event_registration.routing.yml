event_registration.form:
  path: "/event-register"
  defaults:
    _form: '\Drupal\event_registration\Form\EventRegistrationForm'
    _title: "Event Registration"
  requirements:
    _permission: "access content"
event_registration.admin_config:
  path: "/admin/config/event-registration/settings"
  defaults:
    _form: '\Drupal\event_registration\Form\AdminConfigForm'
    _title: "Event Registration Settings"
  requirements:
    _permission: "administer event registration"

event_registration.admin_listings:
  path: "/admin/event-registration/listings"
  defaults:
    _controller: '\Drupal\event_registration\Controller\AdminListingsController::listRegistrations'
    _title: "Event Registrations"
  requirements:
    _permission: "access event registrations"

event_registration.admin_export_csv:
  path: "/admin/event-registration/export-csv"
  defaults:
    _controller: '\Drupal\event_registration\Controller\AdminListingsController::exportCsv'
  requirements:
    _permission: "access event registrations"

event_registration.event_config:
  path: "/admin/event-registration/config"
  defaults:
    _form: '\Drupal\event_registration\Form\EventConfigForm'
    _title: "Add Event Configuration"
  requirements:
    _permission: "administer event registration"
